<html lang="en">

    <main>

            </div>

            <div class="product">

                    </div>
                </div>
            </div>

            <div class="product">
                <img src="images/cycling-gift-3.jpg" alt="Cycling Gift 3">

                <div class="overlay">
                    <p>Product description here.</p>
                    <button class="contact-btn">Contact to Stock</button>
